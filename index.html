<!DOCTYPE html>
<html>
<head>
  <title>SMS Excel Plugin</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
  <h2>ðŸ“© SMS Excel Plugin</h2>

  <button id="sendBtn">Send SMS</button>

  <p id="output"></p>

  <script>
    Office.onReady(() => {
      document.getElementById("sendBtn").onclick = readCell;
    });

    function readCell() {
      Excel.run(async (context) => {
        const range = context.workbook.getSelectedRange();
        range.load("values");
        await context.sync();

        document.getElementById("output").innerText =
          "Selected Number: " + range.values[0][0];
      }).catch(error => {
        document.getElementById("output").innerText =
          "Error: " + error;
      });
    }
  </script>
</body>
</html>
