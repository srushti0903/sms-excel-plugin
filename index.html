<!DOCTYPE html>
<html>
<head>
  <title>SMS Excel Plugin</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
  <h2>ðŸ“© SMS Excel Plugin</h2>

  <p>Select multiple cells (numbers) and click button</p>

  <button id="sendBtn">Read Bulk Numbers</button>

  <ul id="output"></ul>

  <script>
    Office.onReady(() => {
      document.getElementById("sendBtn").onclick = readBulk;
    });

    function readBulk() {
      Excel.run(async (context) => {
        const range = context.workbook.getSelectedRange();
        range.load("values");
        await context.sync();

        const list = document.getElementById("output");
        list.innerHTML = "";

        range.values.forEach(row => {
          if (row[0]) {
            const li = document.createElement("li");
            li.innerText = row[0];
            list.appendChild(li);
          }
        });
      });
    }
  </script>
</body>
</html>
