<!DOCTYPE html>
<html>
<head>
  <title>SMS Excel Plugin</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
  <h2>ðŸ“© SMS Excel Plugin</h2>

  <p>Select multiple cells (numbers) and click button</p>

  <button id="bulkBtn">Read Bulk Numbers</button>

  <div id="output"></div>

  <script>
    Office.onReady(() => {
      document.getElementById("bulkBtn").onclick = readBulkNumbers;
    });

    function readBulkNumbers() {
      Excel.run(async (context) => {
        const range = context.workbook.getSelectedRange();
        range.load("values");
        await context.sync();

        const values = range.values;
        let html = "<b>Bulk Numbers:</b><br/>";

        values.forEach(row => {
          if (row[0]) {
            html += row[0] + "<br/>";
          }
        });

        document.getElementById("output").innerHTML = html;
      }).catch(err => {
        document.getElementById("output").innerText =
          "Error: " + err.message;
      });
    }
  </script>
</body>
</html>
